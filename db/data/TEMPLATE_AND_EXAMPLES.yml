# ========================================

# ⭐ 新功能：二级分类支持

# 可以创建层级化的分类结构！

# 示例：创建一级和二级分类
categories:
  # 一级分类（不需要 parent 字段）
  - name: "法律文书生成"
    description: "智能生成各类法律文书"
  
  - name: "案例检索"
    description: "快速检索法律案例和判例"
  
  # 二级分类（添加 parent 字段指定父分类）
  - name: "合同审查"
    description: "智能合同审查与风险提示"
    parent: "法律文书生成"  # 指定父分类
  
  - name: "起诉状生成"
    description: "各类诉讼文书快速生成"
    parent: "法律文书生成"
  
  - name: "判例分析"
    description: "AI判例智能分析"
    parent: "案例检索"

# 结果层级结构：
# 法律文书生成
# ├── 合同审查
# └── 起诉状生成
# 
# 案例检索
# └── 判例分析

# 重要提示：
# 1. 必须先定义一级分类，再定义二级分类
# 2. parent 字段的值必须与父分类的 name 完全一致
# 3. 工具可以关联一级或二级分类（推荐使用二级）

# ========================================

# 可用的分类（Category）：

# 已存在的分类（可以直接使用）：
# - 法律文书生成
# - 案例检索
# - 合同审查
# - 法律咨询
# - 判决预测
# - 风险评估
# - 法律法规
# - 尽职调查
# - 企业合规

# 如需添加新分类，在 categories: 部分添加：
categories:
  - name: "新分类名称"
    description: "分类的描述"
  # 或者创建二级分类：
  - name: "子分类名称"
    description: "子分类的描述"
    parent: "父分类名称"  # 指定父分类

