# 添加工具示例 - 复制这个模板

# 方式 1: YAML 格式（推荐）
# 复制以下内容到 db/data/tools.yml 的 tools: 部分

- name: "你的工具名称"
  website_url: "https://your-tool.com"
  short_description: "用一句话描述这个工具（最多150字符）"
  long_description: |
    这里可以写详细的描述
    可以多行
    可以包含更多信息
  logo_url: ""  # 留空系统会自动提取，或填写图片URL
  pricing_type: "Freemium"  # 选择: Free, Freemium, 或 Paid
  categories:
    - "法律文书生成"  # 必须至少一个分类
    - "合同审查"      # 可以有多个分类，支持一级/二级分类

# 然后运行: rake tools:import

# ========================================

# 方式 2: CSV 格式（Excel 用户）
# 在 Excel 中添加一行，格式如下：

# | name | website_url | short_description | long_description | logo_url | pricing_type | categories |
# |------|-------------|-------------------|------------------|----------|--------------|------------|
# | 你的工具 | https://... | 简短描述 | 详细描述 | | Freemium | 法律文书生成,合同审查 |

# 注意：
# - categories 用逗号分隔多个分类
# - 保存为 tools.csv
# - 然后运行: rake tools:import_csv

