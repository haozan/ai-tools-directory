# ========================================

# 数据验证规则：

# ✅ 必填字段：
# - name: 工具名称（唯一，不能重复）
# - website_url: 官网地址（必须是完整的 http:// 或 https:// URL）
# - short_description: 简短描述（最多 150 个字符）
# - pricing_type: 价格类型（只能是 Free, Freemium, 或 Paid）
# - categories: 分类列表（至少一个）

# ❌ 可选字段：
# - long_description: 详细描述（可以不填）
# - logo_url: Logo图片URL（不填系统会自动从网站提取）

# ========================================

# 常见错误和解决方法：

# 错误 1: "website_url is invalid"
# ❌ 错误写法：
#    website_url: "faxiaotu.com"
#    website_url: "www.faxiaotu.com"
# ✅ 正确写法：
#    website_url: "https://faxiaotu.com"

# 错误 2: "short_description is too long"
# ❌ 错误：描述超过 150 个字符
# ✅ 解决：缩短 short_description，详细内容写到 long_description

# 错误 3: "pricing_type is not included"
# ❌ 错误写法：
#    pricing_type: "免费"
#    pricing_type: "付费"
# ✅ 正确写法：
#    pricing_type: "Free"      # 完全免费
#    pricing_type: "Freemium"  # 部分免费
#    pricing_type: "Paid"      # 完全付费

# 错误 4: "categories not found"
# ❌ 分类不存在
# ✅ 解决方法 1: 使用已存在的分类（见上面的列表）
# ✅ 解决方法 2: 在 categories: 部分先定义新分类

